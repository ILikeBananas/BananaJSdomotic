        <script>
        var socket = io('192.168.178.59:8080');
        var openRelay;
        socket.on("relayInfo" (open) => {
            if(open == true){
                document.getElementById("p2").style.color = "yellow";
                open = true;
            }  else {
                document.getElementById("p2").style.color = "blue";

        change(){
            if(openRelay == true) {
                socket.emit("closeRealay");
            } else {
                socket.emit("openRelay");
            }
        }
